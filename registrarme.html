<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Supers</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/styles-form.css">
  </head>
  <body>
    <div class="header-top">
      <p>20% de descuento en todos los productos!</p>
    </div>

    <!-----------------HEADER----------------->
    <header class="header-bottom">
      <div class="logo">
        <img src="img/logo.svg" alt="logo" />
        <h1><a href="index.html">Tienda Supers</a></h1>
      </div>
      <div class="menu">
        <nav>
          <ul>
            <li><a href="contacto.html" class="link-menu">Contacto</a></li>
            <li><a href="registrarme.html" class="link-menu">Registrarme</a></li>
            <li><a href="login.html" class="link-menu">Ingresar</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-----------------MAIN----------------->
    <main>
      <div class="form-container">
        <form action="#" method="POST">
          <h2>Registro</h2>
          <label for="nombre"
            >Nombre y Apellido:
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Jonathan González"
              required
              oninvalid="setCustomValidity('Por favor, completar correctamente')"
            />
          </label>
          <label for="correo"
            >Correo electrónico:
            <input
              type="email"
              name="correo"
              id="correo"
              placeholder="Jonathan@digitalhouse.com"
            />
          </label>
          <label for="pass"
            >Contraseña:
            <input
              type="password"
              name="pass"
              id="pass"
              required
              placeholder="************"
            />
          </label>
          <label for="pais"
            >Elige tu País:
            <select name="pais" id="pais">
              <option selected="true" disabled="disabled">País</option>
              <option value="arg">Argentina</option>
              <option value="bra">Brasil</option>
              <option value="col">Colombia</option>
            </select>
          </label>
          <div class="botones">
            <input type="reset" value="Resetear" class="btn resetear" />
            <input type="submit" value="Registrar" class="btn registrar" />
          </div>
          <p>¿Ya tenés una cuenta? <a href="login.html">Ingresá</a></p>
        </form>
      </div>
    </main>

    <!-----------------FOOTER----------------->
    <footer>
      <div>
        <p>Todos los derechos reservados a FRONT END 1</p>
      </div>
    </footer>
  </body>
</html>
