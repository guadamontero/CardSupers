<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <!-- Link CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header-top">
    <p>20% de descuento en todos los productos!</p>
  </div>

  <!-----------------HEADER----------------->
  <header class="header-bottom">
    <div class="logo">
      <img src="img/logo.svg" alt="logo">
      <h1><a href="/index.html">Tienda Supers</a></h1>
    </div>
  </header>

  <!-----------------MAIN----------------->
  <main>
    <div class="form-container">
      <form action="#" method="POST">
        <h2>Login</h2>
        <label for="correo">Usuario o correo electrónico:
          <input type="email" name="correo" id="correo" placeholder="Jonathan@digitalhouse.com">
        </label>
        <label for="pass">Contraseña:
          <input type="password" name="pass" id="pass" required placeholder="************">
        </label>
        <div class="botones">
          <input type="submit" value="Entrar" class="boton-registrar">
        </div>
        <p>¿No tenés una cuenta? <a href="/registrarme.html">Registrarme</a></p>
      </form>
    </div>
  </main>

  <!-----------------FOOTER----------------->
  <footer>
    <div>
      <p>Todos los derechos reservados a FRONT END 1</p>
    </div>
  </footer>

</body>
</html>
